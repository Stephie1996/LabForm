<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LabForm</title>

    <style>
        fieldset {
            border: radius 20px
        }
    </style>

    <script>
    //getElementById(抓取頁面上的元素)
    function getElement(name) {
      return document.getElementById(name);
    }

    //判斷是否可以送件
    function Button_Submit() {
      //抓取頁面上的checkboc1，取得是否checked
      var isChecked = getElement('MustCheck').checked;
      //如果是，就return true
      if (isChecked) return true;
      //否則就... 
      alert('必須勾選同意!');
      return false;
    }

    //當網頁載入完成後執行
    window.onload = function () {
      //hook event(在form1被submit時...)
      getElement('form1').onsubmit = function () {
      //呼叫 Button_Submit()
        return Button_Submit();
      };
    };
  </script>

</head>


<body>
    <form id="form1"
        action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=f22325076@gmail.com&redirect=http://www.google.com"
        method="POST">
        <fieldset>
            <legend>個人資料填寫 -- 必填</legend>
            <div>
                <label>姓名 : </label>
                <input type="text" placeholder="ex 王小明" id="fieldName" name="fieldName">
            </div>
            <div>
                <label>密碼 : </label>
                <input type="password" id="fieldPassword" name="fieldPassword">
            </div>
            <div>
                <input type="radio" name="gender" id="Men" value="Men">男生
                <input type="radio" name="gender" id="Women" value="Women">女生
            </div>
        </fieldset>
    </br>
        <fieldset>
            <legend>個人資料 -- 興趣</legend>
            <div>
                <label>興趣 : </label>
                <input type="checkbox" name="Hobby" id="music" value="音樂">音樂
                <input type="checkbox" name="Hobby" id="draw" value="畫畫">畫畫
                <input type="checkbox" name="Hobby" id="movie" value="電影">電影
                <input type="checkbox" name="Hobby" id="Read" value="看書">看書
            </div>
            <div>
                <label>專長 : </label>
                <textarea cols="40" rows="5">請輸入專長</textarea>
            </div>
        
        </fieldset>
</br>
        <fieldset>
            <legend>個人資料 -- 地址</legend>
            <div>
                <label>郵遞區號 : </label>
                <input type="text" id="fieldNumber" name="fieldNumber">
            </div>


            <div>
                <label>其他地址 : </label>
                <select name="city">
                    <option value="Tpe">台北</option>
                    <option value="TaoYuan">桃園</option>
                    <option value="Tainan">台南</option>
                    <option value="KSH">高雄</option>

                    <input type="text" placeholder="中山路" id="fieldAddress" name="fieldAddress">
            </div>
  
        </fieldset>
      </br>
        <div>
        </br>
            <input type="checkbox" id="MustCheck" name="MustCheck">同意
        
        </div>
        <div>
        </br>
            <input type="reset" value="清除">
            <input type="submit" value="送出">
        </div>

    </form>



</body>

</html>
