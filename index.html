<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LabForm</title>

    <style>
        fieldset {
            border: radius 20px
        }
    </style>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <script>
        //getElementById(抓取頁面上的元素)
        function getElement(name) {
            return document.getElementById(name);
        }

        //判斷是否可以送件
        function Button_Submit() {
            //抓取頁面上的checkboc1，取得是否checked
            var isChecked = getElement('MustCheck').checked;
            //如果是，就return true
            if (isChecked) return true;
            //否則就... 
            alert('必須勾選同意!');
            return false;
        }

        //當網頁載入完成後執行
        window.onload = function () {
            //hook event(在form1被submit時...)
            getElement('form1').onsubmit = function () {
                //呼叫 Button_Submit()
                return Button_Submit();
            };
        };
    </script>

</head>


<body>

    <body>
        <form id="form1"
            action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=f22325076@gmail.com&amp;redirect=http://www.google.com"
            method="POST">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-6 ">
                        <div class="card">
                            <div class="card-header bg-info text-white">個人資料</div>
                            <div class="card-body">
                                姓名:
                                <input type="text" class="form-control" placeholder="請輪入姓名" name="Name">
                                密碼:
                                <input type="password" class="form-control" placeholder="請輸入密碼" name="Password"
                                    id="PWD">
                                <input type="radio" name="gender" value="男">男生
                                <input type="radio" name="gender" value="女">女生
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="card">
                            <div class="card-header bg-info text-white">興趣</div>
                            <div class="card-body">
                                <div>
                                    興趣：
                                    <input type="checkbox" name="Hobby" value="音樂">音樂
                                    <input type="checkbox" name="Hobby" value="運動">運動
                                    <input type="checkbox" name="Hobby" value="閱讀">閱讀
                                    <input type="checkbox" name="Hobby" value="電影">電影
                                </div>
                                <div>
                                    專長：
                                    <textarea  class="form-control" id="fieldMultiLineText" cols="40"rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="card">
                            <div class="card-header bg-info text-white">地址</div>
                            <div class="card-body">
                                <div>
                                    郵遞區號：
                                    <input type="text" class="addnum form-control-sm" name="addnum" id="">
                                </div>
                                <div>
                                    戶籍地址：
                                    <select name="Lacation" id="">
                                        <option value="TPE">台北</option>
                                        <option value="NEWTPE">新北</option>
                                        <option value="TAOYAN">桃園</option>
                                        <option value="TAINAN">台南</option>
                                    </select>
                                </div>
                                <div>
                                    其他地址：
                                    <input type="text" class="form-control" name="Add">
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
            </br>
                <div>
                    <input type="checkbox" name="Check" id="MustCheck">同意</br>
                    <input type="reset" class="btn btn-light" value="清除">
                    <input type="submit" class="btn btn-light" value="送出">
                    
                </div>
            </div>
        </form>


    </body>

</body>

</html>
